apply plugin: 'java'
apply plugin: 'application'

mainClassName="App"
sourceCompatibility = 1.5
version = '1.1'

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.1.4.RELEASE")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}